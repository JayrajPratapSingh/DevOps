<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Registration Form</title>
</head>
<body>
  
     <form class="flex flex-col p-4 bg-white shadow-sm" action="/api/submit" method="POST">
        <h1 class=" w-[50%] m-auto font-bold text-lg">Hi, Welcome to the Registration.</h1>
        <!-- double curly braces is used in jinja which flask uses for template engine -->
        <h1 class=" w-[50%] m-auto font-bold text-lg">happy {{day_of_weak}}</h1>
        <div class="flex flex-col gap-2 w-[50%] m-auto">
            <input type="text" name="name" id="name" placeholder="Enter your name..." class="border-1 px-2 py-1 rounded-sm">
            <input type="email" name="email" id="email" placeholder="Enter your email.." class="border-1 px-2 py-1 rounded-sm">
            <input type="password" name="password" id="password" placeholder="Enter your password..." class="border-1 px-2 py-1 rounded-sm">
            <input type="submit" value="submit" class="bg-blue-500 hover:bg-blue-400 rounded-lg text-white">
        </div>
    </form>
 
</body>
</html>
